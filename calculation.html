<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
        <title>CK Metrics</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">CK Metrics Suite</a>
        </header>
    </body>
    <main>
        <section class="mainpage">
            <form>
                <ul>
                    <li>
                        <div class="inputname">
                            <h2>Weighted Methods per Class</h2>
                            <div class="circle"><p>?</p></div>
                        </div>
                        <input type="text" name="" id="" placeholder="Input">
                    </li>
                    <li>
                        <div class="inputname">
                            <h2>Depth of Inheritance Tree</h2>
                            <div class="circle"><p>?</p></div>
                        </div>
                        <input type="text" name="" id="" placeholder="Input">
                    </li>
                    <li>
                        <div class="inputname">
                            <h2>Number of Children</h2>
                            <div class="circle"><p>?</p></div>
                        </div>
                        <input type="text" name="" id="" placeholder="Input">
                    </li>
                    <li>
                        <div class="inputname">
                            <h2>Coupling Between Object Classes</h2>
                            <div class="circle"><p>?</p></div>
                        </div>
                        <input type="text" name="" id="" placeholder="Input">
                    </li>
                    <li>
                        <div class="inputname">
                            <h2>Response for a Class</h2>
                            <div class="circle"><p>?</p></div>
                        </div>
                        <input type="text" name="" id="" placeholder="Input">
                    </li>
                    <li>
                        <div class="inputname">
                            <h2>Lack of Cohesion in Methods</h2>
                            <div class="circle"><p>?</p></div>
                        </div>
                        <input type="text" name="" id="" placeholder="Input">
                    </li>
                </ul>
            </form>
        </section>
    </main>
</html>
